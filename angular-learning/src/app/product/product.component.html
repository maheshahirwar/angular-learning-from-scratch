<div class="container container-fluid">
    <div class="row row-col-4 mt-5">
        <div *ngFor="let p of productsList" class="col card shadow">
          <div class="card-header text-center bg-primary text-dark">
            <h3 class="font-family:cursive; card-title">{{p.productName}} </h3>
          </div>
          <div class="card-body">
            <h4>{{p.description}}</h4>
            <p>Price :: {{p.price}}</p>
            <button class="btn btn-outline-warning" (click)="onCartUpdated(p)">Add to Cart</button>
          </div>
        </div>
      </div>
  </div>
